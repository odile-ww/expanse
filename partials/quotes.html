<h2 class="text-center">Favorite Quotes from The Expanse</h2>
<section class="row">
  <div class="col-md-8 col-md-offset-2" ng-repeat="item in quotes">
    <blockquote>
      <p><i class="fa fa-quote-right" aria-hidden="true"></i> {{item.quote}}</p>
      <footer><cite title="{{item.book}}">{{item.book}}</cite>
      </footer>
    </blockquote>
  </div>
</section>
